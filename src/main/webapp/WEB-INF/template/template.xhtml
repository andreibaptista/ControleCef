<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cf="http://cf.com.br/tags">
<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=9" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title><h:outputText value="#{msg['app.name']}" /></title>
	</f:facet>
	<ui:include src="/WEB-INF/template/header.xhtml" />
</h:head>
<h:body>

	<cf:loadDialog />

	<f:facet name="last">
		<h:outputStylesheet name="theme.css" library="css" />
	</f:facet>
	<ui:include src="/WEB-INF/template/topo.xhtml" />

	<!-- Content container -->
	<div id="container">
		<ui:include src="/WEB-INF/template/sidebar.xhtml" />


		<!-- Content -->
		<div id="content">

			<!-- Content wrapper -->
			<div class="wrapper">

				<ui:include src="/WEB-INF/template/menu-module.xhtml" />
				<!-- <ui:include src="/WEB-INF/template/breadcrumb.xhtml" />  -->
				<ui:include src="/WEB-INF/template/pesquisa-rapida.xhtml" />
				<div class="widget">
					<ui:insert name="conteudo" />
				</div>
			</div>
			<!-- /content wrapper -->
		</div>
		<!-- /content -->
	</div>
	<!-- /content container -->

	<ui:include src="/WEB-INF/template/footer.xhtml" />
</h:body>
</html>
